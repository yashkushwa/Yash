<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Style the navigation bar */
		nav {
			background-color: #333;
			color: #fff;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		nav ul {
			display: flex;
			flex-direction: row;
			margin: 0;
			padding: 0;
		}

		nav li {
			margin-right: 10px;
			list-style: none;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			display: block;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
		}

		/* Style the search bar */
		#search-bar {
			display: flex;
			flex-direction: row;
			align-items: center;
			padding: 10px;
			background-color: #f2f2f2;
			border-bottom: 1px solid #ddd;
		}

		#search-input {
			flex: 1;
			margin: 0 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		#search-button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
		}

		#search-button:hover {
			background-color: #fff;
			color: #333;
		}
	</style>
</head>
<body>
	<!-- Navigation bar -->
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<!-- Search bar -->
	<div id="search-bar">
		<form>
			<input type="text" id="search-input" placeholder="Search...">
			<button type="submit" id="search-button">Search</button>
		</form>
	</div>

	<!-- Rest of the website content goes here -->
</body>
</html>
